<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <link rel="stylesheet" href="styles.css"> 
<h1 id="title">Survey Form</h1>
<p id="description">Thankyou for taking the time to help us improve the platform</p>
<form id="survey-form">
  <div>
    <label id="name-label">Name:<input id="name" type="text" for="name" placeholder="name" required>
      </label>
  </div>
  <div>
     <label id="email-label">Email:<input id="email" type="email" for="email" placeholder="email" required>
     </label>
     </div>
     <div>
      <label id="number-label">Age<input id="number" type="number" min="0" max="120" placeholder="number">
      </label>
     </div>
     <div>
       <label>Which option best describes your current role?
        <select id="dropdown">
          <option name="Student">Student</option>
         <option name="Full-Time-Job">Full Time Job</option>
         <option name="Full-Time-Learner">Full Time Learner</option>
         <option name="Prefer-not-to-say">Prefer not to say</option>
         <option name="other">Other</option>
       </select>
      </label>
     </div>
     <div>
       <label>Would you recommend our company to a friend?
        <div>Definitely<input type="radio" value="definitely" name="radio"></div>
         <div>Maybe<input type="radio" value="maybe" name="radio"></div>
         <div>Not sure<input type="radio" value="not-sure" name="radio">
         </div>
         </label>
     </div>
     <div>
       <label>What is your favorite feauture of our company?
         <select id="dropdown">
        <option>Challenges</option>
           <option>Projects</option>
           <option>Community</option>
           <option>Open Source</option>
           </select>
       </label>
     </div>
     <div>
      <label>What would you like to see improved?
        <div>
          <label for="front-end-projects">Front-end Projects<input type="checkbox" value="1" name="checkbox">
          </label>
          </div>
        <div>
          <label for="back-end-projects">Back-end Projects<input type="checkbox" value="2" name="checkbox">
          </label>
          </div>
        <div>
          <label for="data-visualization">Data Visualization<input type="checkbox" value="3" name="checkbox"></label></div>
       <div>
        <label for="challenges">Challenges<input type="checkbox" value="4" name="checkbox">
        </label>
        </div>
         <div>
           <label for="open-source-community">Open Source Community<input type="checkbox" value="5" name="checkbox"></label>
         </div>
         <div>
           <label for="gitter-help-rooms">Gitter help rooms<input type="checkbox" value="6" name="checkbox"></label>
           </div>
         <div>
           <label for="videos">Videos<input type="checkbox" value="7" name="checkbox"></label>
           </div>
         <div>
           <label for="city-meetups">City Meetups<input type="checkbox" value="8" name="checkbox"></label></div>
         <div>
           <label for="wiki">Wiki<input type="checkbox" value="9" name="checkbox"></label>
           </div>
         <div>
           <label for="forum">Forum<input type="checkbox" value="10" name="checkbox"></label>
           </div>
         <div>
           <label for="additional-courses">Additional Courses<input type="checkbox" value="11" name="checkbox"></label></div>
       </label>
     </div>
     <div class="input-element">Any comments or suggestions?</div>

       <textarea type="text"></textarea>
       </input>
       <div>
         <input  type="submit" id="submit"></input>
       </div>
    </form>

</body>
</html>
